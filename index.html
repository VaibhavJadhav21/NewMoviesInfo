    <script>
var button = document.querySelector('.button');
var inputValue = document.querySelector('.inputValue');


var Mname =document.querySelector('.Mname');
var Genre =document.querySelector('.Genre');
var img1 =document.querySelector('.img1');
var Language =document.querySelector('.Language');
var Released =document.querySelector('.Released');
var Runtime =document.querySelector('.Runtime');
var Year =document.querySelector('.Year');
var Writer =document.querySelector('.Writer');
var Actors =document.querySelector('.Actors');
var imdbRating =document.querySelector('.imdbRating');














button.addEventListener('click',function(){
 fetch('http://www.omdbapi.com/?apikey=77a9c1a8&t='+inputValue.value+'')
.then(response => response.json())
.then(data=>{
    console.log(data)

    
    
    var icon1Value = data['Poster'];
    var MnameValue= data['Title'];
    var GenreValue =data['Genre'];
    var LanguageValue =data['Language'];
    var ReleasedValue =data['Released'];
    var RuntimeValue =data['Runtime'];
    var YearValue =data['Year'];
    var WriterValue =data['Writer'];
    var ActorsValue =data['Actors'];
    var imdbRatingValue =data['imdbRating'];

  
 

        
    img1.innerHTML ="<img src=\'"+[icon1Value]+" width=\"100px\" height=\"120px\'>";
    Mname.innerHTML=`<i>Movie Name</i> : ${MnameValue}`;
    Genre.innerHTML=`<i>Genre</i>  :  ${GenreValue}`;
    Language.innerHTML=`<i>Language </i> :  ${LanguageValue}`;
    Released.innerHTML=`<i>Released Date</i>  :  ${ReleasedValue}`;
    Runtime.innerHTML=`<i>Movie Duration</i>  :  ${RuntimeValue}`;
    Year.innerHTML=`<i>Year</i>  :  ${YearValue}`;
    Writer.innerHTML=`<i>Writer</i>  :  ${WriterValue}`;
    Actors.innerHTML=`<i>Actors</i>   :  ${ActorsValue}`;
    imdbRating.innerHTML=`<i>imdbRating</i>  : ${imdbRatingValue}`;




})



.catch(error=>alert("wrond data filled"));



});



    </script>
